<div class="row">
    <div class="j_imgBox">
        <span ng-repeat="img in ngModel">
            <a ng-href="{{img.url}}"
               data-size="1600x1067"
               data-med-size="1024x683">
                <img ng-src="{{img.url}}" alt="">
            </a>
            <span href="javascript:void()" ng-show="Service.Comp.delImg" ng-click="Service.Del($index)" class="delbtn"><i class="fa fa-trash-o"></i></span>
        </span>
    </div>
</div>
