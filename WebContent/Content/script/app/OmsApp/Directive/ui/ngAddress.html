<div>
    <ng-dialog ng-model="ngOperat">
        <div ng-slide="operat.isEdit">
            <div style="width:100%; padding-right:20px;">
                <a href="javascript:void(0)" class="btn btn-primary" style="float:right;" ng-click="operat.ChangeEdit()">编辑</a>
                <a href="javascript:void(0)" class="btn btn-primary" style="float:right;margin-right:10px;" ng-click="operat.ChangeDetail()">添加</a>
            </div>
            <div class="main-box-body clearfix" style="padding:15px;max-height:450px;overflow:auto;display:inline-block;width:100%">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped" st-table="Service.AddressList">
                        <thead>
                            <tr>
                                <th><span>序号</span></th>
                                <th><span>省</span></th>
                                <th><span>市</span></th>
                                <th><span>区</span></th>
                                <th><span>收件人</span></th>
                                <th><span>联系电话</span></th>
                                <th><span>配送方式</span></th>
                                <th><span>联系地址</span></th>
                                <th><span>操作</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in Service.AddressList" st-select-row="row" class="ng-scope ng-isolate-scope st-selected" ng-dblclick="ngOperat.fixed(row)">
                                <td>{{$index+1}}</td>
                                <td>
                                    {{row.provinceCodeName}}
                                </td>
                                <td>
                                    {{row.cityCodeName}}
                                </td>
                                <td>
                                    {{row.districtCodeName}}
                                </td>
                                <td>
                                    {{row.contact}}
                                </td>
                                <td>
                                    {{row.mobile}}
                                </td>
                                <td>
                                    {{row.carrierTransTypeName}}
                                </td>
                                <td>
                                    {{row.address}}
                                </td>
                                <td>
                                    <button type="button" class="btn btn-xs btn-danger" ng-click="Service.DelAddress(row)"><i class="fa fa-times"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div ng-slide="operat.isDetail">
            <div style="width:100%; padding-right:20px;">
                <a href="javascript:void(0)" class="btn btn-primary" style="float:right;" ng-click="operat.List()">返回</a>
                <a href="javascript:void(0)" class="btn btn-primary" style="float:right;margin-right:10px;" ng-click="operat.Save()">保存</a>
            </div>
            <div style="width:100%;display:inline-block">

                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
                        <span class="required">*</span> 收件人&nbsp;&nbsp;：<input type="text" ng-model="Service.AddressDetail.contact" placeholder="请输入收件人..." />
                    </div>
                    <div class="col-lg-5">
                        <span class="required">*</span>  联系电话：<input type="text" ng-model="Service.AddressDetail.mobile" placeholder="请输入联系电话..." />
                    </div>
                </div>
                <!--<div class="row row-mt-8">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <span class="required">*</span>区&nbsp;&nbsp;域&nbsp;&nbsp;：<span ng-area="" ng-model="Service.AddressList"></span>
            </div>
        </div>-->
                <div class="row row-mt-8">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
                        <span class="required">*</span>所在省份：
                        <select ng-model="Service.AddressDetail.provinceCode" ng-change="SelectInfo.Province.change()">
                            <option value="">请选择所在省份</option>
                            <option ng-repeat="item in SelectInfo.Province.dic" ng-selected="item.divCode==Service.AddressDetail.provinceCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </div>
                    <div class="col-lg-5">
                        <span class="required">*</span>所在市级：
                        <select ng-model="Service.AddressDetail.cityCode" ng-change="SelectInfo.City.change()">
                            <option value="">请选择所在市级</option>
                            <option ng-repeat="item in SelectInfo.City.dic" ng-selected="item.divCode==Service.AddressDetail.cityCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </div>
                </div>
                <div class="row row-mt-8">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
                        <span class="required">*</span>所在区县：
                        <select ng-model="Service.AddressDetail.districtCode">
                            <option value="">请选择所在区县</option>
                            <option ng-repeat="item in SelectInfo.District.dic" ng-selected="item.divCode==Service.AddressDetail.districtCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </div>
                    <div class="col-lg-5">
                        <span class="required">*</span>配送方式：
                        <select ng-model="Service.AddressDetail.carrierTransType">
                            <option value="">请选择配送方式</option>
                            <option ng-repeat="item in SelectInfo.carrierTransType.dic" ng-selected="item.id==Service.AddressDetail.carrierTransType" value="{{item.id}}">{{item.text}}</option>
                        </select>
                    </div>
                </div>
                <div class="row row-mt-8">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <span class="required">*</span> 联系地址：<input type="text" ng-model="Service.AddressDetail.address" placeholder="请输入联系地址..." style="width:75%;" />
                    </div>
                </div>
            </div>
        </div>
    </ng-dialog>
</div>
