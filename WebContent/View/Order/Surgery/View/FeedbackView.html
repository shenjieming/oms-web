<div class="row-fluid">
    <div class="widget-box">
        <div class="widget-title bg_ly">
            <span class="icon"><i class="fa icon-chevron-down"></i></span>
            <h5 data-toggle="collapse" href="#back_surgery">患者信息</h5>
        </div>
        <div id="back_surgery" class="widget-content nopadding collapse in">
            <div class="control-group">
                <label>
                    患者名称：{{PageData.patientName}}
                </label>
                <label>
                    患者性别：{{PageData.patientSexName}}
                </label>
                <label>
                    患者年龄：{{PageData.patientAge}}
                </label>
            </div>
            <div class="control-group ">
                <label>
                    入院时间：{{PageData.patientEntryDate}}
                </label>
                <label>
                    住院病号：{{PageData.patientHPNo}}
                </label>
                <label>
                    住院病区：{{PageData.patientWard}}
                </label>
            </div>
            <div class="control-group">
                <label>
                    住院病房：{{PageData.patientRoom}}
                </label>
                <label>
                    病房床号：{{PageData.patientBedNo}}
                </label>
                <label>
                    植入物情况：{{PageData.retrieveIsNeeded=="Y"?"":"不"}}需要取出
                </label>
            </div>
            <div class="control-group">
                <label>
                    取出日期：{{PageData.retrieveEstDate}}
                </label>
                <label style="width:60%">
                    取出描述：{{PageData.retrieveDesc}}
                </label>
            </div>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title bg_ly">
            <span class="icon"><i class="fa icon-chevron-down"></i></span>
            <h5 data-toggle="collapse" href="#back_Materials">物料返库信息</h5>
        </div>
        <div class="widget-content nopadding collapse in" id="back_Materials">
            <div class="control-group ">
                <div class="main-box-body clearfix" style="width: 100%;">
                    <div class="table-responsive">
                        <table class="table table-bordered tab-striped">
                            <thead>
                                <tr>
                                    <th><span>序号</span></th>
                                    <th><span>品牌名称</span></th>
                                    <th><span>产品线</span></th>
                                    <th><span>物料编码</span></th>
                                    <th><span>物料名称</span></th>
                                    <th><span>物料类型</span></th>
                                    <th><span>规格</span></th>
                                    <th><span>批次</span></th>
                                    <th><span>使用类型</span></th>
                                    <th><span>数量</span></th>
                                    <th><span>返库仓库</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in PageData.feedBack">
                                    <td>{{$index+1}}</td>
                                    <td>{{row.medBrandName}}</td>
                                    <td>{{row.medProdLnName}}</td>
                                    <td>{{row.medMICode}}</td>
                                    <td>{{row.medMIName}}</td>
                                    <td>{{row.categoryByPlatformName}}</td>
                                    <td>{{row.specification}}</td>
                                    <td>{{row.lotSerial}}</td>
                                    <td>{{row.useTypeName}}</td>
                                    <td>{{row.useQty}}</td>
                                    <td>{{row.zoneName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title bg_ly">
            <span class="icon"><i class="fa icon-chevron-down"></i></span>
            <h5 data-toggle="collapse" href="#back_File">图片信息</h5>
        </div>
        <div id="back_File" class="widget-content nopadding collapse in">
            <div class="control-group ">
                <div ng-img-list="img" ng-model="FeedBack.images"></div>
            </div>
            <div class="control-group">
                <label style="width:100%">
                    图片说明：{{FeedBack.remark}}
                </label>
            </div>
        </div>
    </div>
</div>
