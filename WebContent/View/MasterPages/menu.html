<section class="col-left-nano">
    <div class="col-left-nano-content">
        <div  class="clearfix hidden-sm hidden-xs user-left-box">
            <img alt="" src="Content/style/img/samples/scarlet-159.png" style="display:none;" />
            <div class="user-box">
                <span class="name">
                    欢迎<br />
                    {{User.userInfo.userName}}
                </span>
                <span class="status" style="display:none;">
                    <i class="fa fa-circle"></i> 在线
                </span>
            </div>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse sidebar-nav">
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="menu in menuList" ng-class="{'active open':includes(menu.state)}">
                    <a ng-href="{{menu.url}}" href="javascript:scroll(0,0)" target="_self" class="dropdown-toggle" ng-show="menu.url">
                        <i class="fa" ng-class="menu.icon"></i>
                        <span>{{menu.name}}</span>
                        <i class="fa fa-chevron-circle-right drop-icon" ng-show="!menu.url"></i>
                    </a>
                    <a ng-href="{{menu.url}}" href="javascript:scroll(0,0)" target="_self" class="dropdown-toggle" ng-show="!menu.url&&Comp(menu.state)" data-toggle="dropdown">
                        <i class="fa" ng-class="menu.icon"></i>
                        <span>{{menu.name}}</span>
                        <i class="fa fa-chevron-circle-right drop-icon" ng-show="!menu.url"></i>
                    </a>
                    <ul class="submenu" ng-show="menu.detail.length">
                        <li ng-repeat="item in menu.detail" ng-show="Comp(item.state)">
                            <a href="javascript:void(0)" target="_self" href="javascript:scroll(0,0)" ng-href="{{item.url}}">{{item.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</section>
