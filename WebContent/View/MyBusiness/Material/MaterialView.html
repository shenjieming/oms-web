
<div ng-slide="Material.IsView">
    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="Service.IsView(false)"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#ViewBasicInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>物料信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="ViewBasicInformation">
                <div class="control-group ">
                    <label>
                        货主名称：{{Material.options.oIOrgCodeName}}
                    </label>
                    <label>
                        品牌名称：{{Material.options.medBrandCodeName}}
                    </label>
                    <label>
                        产品线名称：{{Material.options.medProdLnCodeName}}
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <span class="required">*</span>
                        物料编码：<input type="text" placeholder="请输入物料编码" ng-model="PageData.medMICode" />
                    </label>
                    <label>
                        <span class="required">*</span>
                        物料类型：<span ng-dictionary="MMICTG" ng-model="PageData.categoryByPlatform"></span>
                    </label>
                    <label>
                        <span class="required">*</span>
                        应用范围：<span ng-dictionary="MIACTP" ng-model="PageData.applyCommonType"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <span class="required">*</span>
                        物料名称：<input type="text" placeholder="请输入物料名称" ng-model="PageData.medMIName" />
                    </label>
                    <label style="width:60%;">物料全称：<input type="text" style="width:78%;" placeholder="请输入物料全称" ng-model="PageData.medMIFullName" /></label>
                </div>
                <div class="control-group">
                    <label>英文名称：<input type="text" placeholder="请输入物料英文名" ng-model="PageData.medMINameEN" /></label>
                    <label style="width:60%;">英文全称：<input type="text" style="width:78%;" placeholder="请输入英文名全称" ng-model="PageData.medMIFullNameEN" /></label>
                </div>
                <div class="control-group">
                    <label>
                        <span class="required">*</span>
                        物料规格：<input type="text" placeholder="请输入物料规格" ng-model="PageData.specification" />
                    </label>
                    <label>
                        <span class="required">*</span>
                        物料型号：<input type="text" placeholder="请输入物料型号" ng-model="PageData.model" />
                    </label>
                    <label>
                        <span class="required">*</span>
                        物料单位：<span ng-dictionary="MMIUNT" ng-model="PageData.medMIUnit"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>第一分类：<input type="text" placeholder="请输入第一个分类信息" ng-model="PageData.medMIUserDefineClass1" /></label>
                    <label>第二分类：<input type="text" placeholder="请输入第二个分类信息" ng-model="PageData.medMIUserDefineClass2" /></label>
                    <label>第三分类：<input type="text" placeholder="请输入第三个分类信息" ng-model="PageData.medMIUserDefineClass3" /></label>
                </div>
                <div class="control-group">
                    <label style="width:100%">
                        <span style="float:left;line-height:35px;">扫描信息：</span>
                        <span style="float:left;width:78%;" class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{PageData.isScanSupported=="Y"?"支持扫描":"不可扫描" }}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0)" ng-click="Service.IsChecked(true,'isScanSupported')">支持扫描</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="javascript:void(0)" ng-click="Service.IsChecked(false,'isScanSupported')">不可扫描</a></li>
                                </ul>
                            </span>
                            <input type="text" class="form-control" placeholder="请输入扫描码" ng-model="PageData.medMICodeScanned">
                        </span>
                    </label>
                </div>

                <div class="control-group ">
                    <label style="width:100%">
                        备注信息：<input style="width:78%" type="text" placeholder="请输入备注信息" ng-model="PageData.remark" />
                    </label>
                </div>
            </div>
        </div>

        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#ViewCharacteristicInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>物料特性</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="ViewCharacteristicInformation">
                <div class="control-group ">
                    <label>
                        合格证联数：{{PageData.certMultiQty}}联
                    </label>
                    <label style="width:60%">
                        注册证号：{{PageData.registryNo}}
                    </label>
                </div>
                <div class="control-group">
                    <label>产品方向：{{PageData.directionName}}</label>
                    <label>
                        消毒情况：{{PageData.disinfectionNeeded=='Y'?'需要消毒':'无菌包装'}}
                    </label>
                    <label>
                        有 效 期：{{PageData.effectiveControl=='Y'?'长期有效':'短期有效'}}
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        第一标准：{{PageData.standardCode1SourceName}}
                    </label>
                    <label style="width:60%">
                        标准编码：{{PageData.standardCode1}}
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        第二标准：{{PageData.standardCode2SourceName}}
                    </label>
                    <label style="width:60%">
                        标准编码：{{PageData.standardCode2}}
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        第三标准：{{PageData.standardCode3SourceName}}
                    </label>
                    <label style="width:60%">
                        标准编码：{{PageData.standardCode3}}
                    </label>
                </div>
                <div class="control-group">
                    <label style="width:100%;">材料说明：{{PageData.materials}}</label>
                </div>
                <div class="control-group">
                    <label style="width:100%">使用说明：{{PageData.useInfo}}</label>
                </div>
            </div>
        </div>

        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#ViewManufacturerInfo">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>厂商信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="ViewManufacturerInfo">
                <div class="control-group ">
                    <label>
                        厂商信息：{{PageData.medMnfcOrgCodeName}}
                    </label>
                    <label style="width:60%">
                        物料编码：{{PageData.mnfcMedMICode}}
                    </label>
                </div>
                <div class="control-group">
                    <label>物料名称：{{PageData.mnfcMedMIName}}</label>
                    <label style="width:60%">物料全称：{{PageData.mnfcMedMIFullName}}</label>
                </div>
                <div class="control-group">
                    <label>英文名称：{{PageData.mnfcMedMINameEN}}</label>
                    <label style="width:60%;">英文全称：{{PageData.mnfcMedMIFullNameEN}}</label>
                </div>
            </div>
        </div>

        <div class="widget-box">
            <div class="widget-title bg_ly">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5 data-toggle="collapse" href="#ViewImageInformation">图片信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="ViewImageInformation">
                <div class="control-group ">
                    <div ng-img="img" ng-comp="{delImg:true}" ng-model="PageData.attachments.images"></div>
                </div>
                <div class="control-group">
                    <label style="width:100%">
                        图片说明：{{PageData.attachments.remark}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="Service.isView(false)"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
