<div class="row">
    <div class="col-lg-12 row-mt-8">
        <div class="main-box clearfix" ng-slide="!Material.IsEdit&&!Material.IsView">
            <header class="main-box-header clearfix">
                <h2 class="pull-left">物料管理列表</h2>
            </header>
            <div>
                <div class="col-lg-3" style=" height:auto; max-height: 480px; overflow-y: auto; ">
                    <div ng-tree="" ng-setting="tree.setting" ng-data="tree.data" ng-model="tree.obj"></div>
                </div>
                <div class="main-box-body clearfix col-lg-9" style="border-left: 1px solid #ccc;">
                    <div style="width:100%;clear:both;display:inline-block;">
                        <span style="float:right" class="btn-group oms-btn-group" ng-slide="Material.options.medProdLnCode">
                            <a class="btn btn-primary" ng-click="Service.Add()"> <i class="fa fa-wrench"></i> 添加</a>
                            <a class="btn btn-primary" style="display:none;" ng-click="Service.Edit()"><i class="fa fa-pencil"></i> 修改</a>
                            <a class="btn btn-danger" style="display:none;" ng-click="Service.Delete()"><i class="fa fa-times"></i> 删除</a>
                            <a class="btn btn-primary" ng-click="Service.View()"> <i class="fa fa-align-justify"></i> 详情</a>
                        </span>
                        <span class="input-group" style="float:right;width:250px;margin-right:5px;">
                            <input type="text" class="form-control" placeholder="请输入物料编码或物料名称"
                                   style="padding:8px;" ng-model="Service.SearchWhere" ng-keyup="Service.UpEnter($event)">
                            <a class="input-group-addon" href="javascript:void(0)" ng-click="Service.QueryMaterialList()"><i class="fa fa-search"></i></a>
                        </span>
                    </div>
                    <div class="table-responsive list-box">
                        <table class="table table-bordered table-striped" st-table="Material.MaterialList">
                            <thead>
                                <tr>
                                    <th><span>序号</span></th>
                                    <th><span>品牌名称</span></th>
                                    <th><span>物料编码</span></th>
                                    <th><span>物料名称</span></th>
                                    <th><span>所属产品线</span></th>
                                    <th><span>扫描编码</span></th>
                                    <th><span>应用通用性</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in Material.MaterialList" st-select-row="row" class="ng-scope ng-isolate-scope st-selected">
                                    <td>{{$index+1}}</td>
                                    <td>
                                        {{row.medBrandName}}
                                    </td>
                                    <td>
                                        {{row.medMICode}}
                                    </td>
                                    <td>
                                        {{row.medMIName}}
                                    </td>
                                    <td>
                                        {{row.medProdLnName}}
                                    </td>
                                    <td>
                                        {{row.medMIInternalNo}}
                                    </td>
                                    <td>
                                        {{row.applyCommonTypeName}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-pagein="page" ng-model="Pagein"></div>
                </div>
            </div>
        </div>
        <div ng-img="img" ng-model="file" style="height:0px;width:0px;"></div>
        <div ng-slide="Material.IsEdit">
            <div class="tools">
                <span class="btn-group oms-btn-group" style="float:right;">
                    <a class="btn btn-primary" ng-click="Service.Save()"><i class="fa fa-pencil"></i> 保存</a>
                    <a class="btn btn-primary" ng-click="Service.IsEdit(false)"><i class="fa  fa-reply"></i> 返回</a>
                </span>
            </div>
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title bg_ly" data-toggle="collapse">
                        <span class="icon"><i class="fa icon-chevron-down"></i></span>
                        <h5>物料信息</h5>
                    </div>
                    <div class="widget-content nopadding collapse in">
                        <div class="control-group ">
                            <label>
                                货主名称：{{Material.options.oIOrgCodeName}}
                            </label>
                            <label>
                                品牌名称：{{Material.options.medBrandCodeName}}
                            </label>
                            <label>
                                产品线名称：{{Material.options.medProdLnCodeName}}
                            </label>
                        </div>
                        <div class="control-group">
                            <label>物料编码：<input type="text" placeholder="请输入物料编码" ng-model="PageData.medMICode" /> </label>
                            <label>物料类型：<span ng-dictionary="MMICTG" ng-model="PageData.categoryByPlatform"></span></label>
                            <label>应用范围：<span ng-dictionary="MIACTP" ng-model="PageData.applyCommonType"></span></label>
                        </div>
                        <div class="control-group">
                            <label>物料名称：<input type="text" placeholder="请输入物料名称" ng-model="PageData.medMIName" /></label>
                            <label style="width:60%;">物料全称：<input type="text" style="width:78%;" placeholder="请输入物料全称" ng-model="PageData.medMIFullName" /></label>
                        </div>
                        <div class="control-group">
                            <label>英文名称：<input type="text" placeholder="请输入物料英文名" ng-model="PageData.medMINameEN" /></label>
                            <label style="width:60%;">英文全称：<input type="text" style="width:78%;" placeholder="请输入英文名全称" ng-model="PageData.medMIFullNameEN" /></label>
                        </div>
                        <div class="control-group">
                            <label>物料规格：<input type="text" placeholder="请输入物料规格" ng-model="PageData.specification" /></label>
                            <label>物料型号：<input type="text" placeholder="请输入物料型号" ng-model="PageData.model" /></label>
                            <label>物料单位：<span ng-dictionary="MMIUNT" ng-model="PageData.medMIUnit"></span></label>
                        </div>
                        <div class="control-group">
                            <label>第一分类：<input type="text" placeholder="请输入第一个分类信息" ng-model="PageData.medMIUserDefineClass1" /></label>
                            <label>第二分类：<input type="text" placeholder="请输入第二个分类信息" ng-model="PageData.medMIUserDefineClass2" /></label>
                            <label>第三分类：<input type="text" placeholder="请输入第三个分类信息" ng-model="PageData.medMIUserDefineClass3" /></label>
                        </div>
                        <div class="control-group">
                            <label style="width:100%">
                                <span style="float:left;line-height:35px;">扫描信息：</span>
                                <span style="float:left;width:78%;" class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            {{PageData.isScanSupported=="Y"?"支持扫描":"不可扫描" }}
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="javascript:void(0)" ng-click="Service.IsChecked(true,'isScanSupported')">支持扫描</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="javascript:void(0)" ng-click="Service.IsChecked(false,'isScanSupported')">不可扫描</a></li>
                                        </ul>
                                    </span>
                                    <input type="text" class="form-control" placeholder="请输入扫描码" ng-model="PageData.medMICodeScanned">
                                </span>
                            </label>
                        </div>

                        <div class="control-group ">
                            <label style="width:100%">
                                备注信息：<input style="width:78%" type="text" placeholder="请输入备注信息" ng-model="PageData.remark" />
                            </label>
                        </div>
                    </div>
                </div>

                <div class="widget-box">
                    <div class="widget-title bg_ly" data-toggle="collapse">
                        <span class="icon"><i class="fa icon-chevron-down"></i></span>
                        <h5>物料特性</h5>
                    </div>
                    <div class="widget-content nopadding collapse in">
                        <div class="control-group ">
                            <label>
                                合格证联数：<input type="number" style="text-align:right;" ng-model="PageData.certMultiQty" />
                            </label>
                            <label style="width:60%">
                                注册证号：<input type="text" style="width:78%" placeholder="请输入物料注册证件号" ng-model="PageData.registryNo" />
                            </label>
                        </div>
                        <div class="control-group">
                            <label>产品方向：<span ng-dictionary="MIDIRT" ng-model="PageData.direction"></span></label>
                            <label>
                                <span style="float:left;line-height:25px;">消毒情况：</span>
                                <input type="checkbox" id="checkbox_c2" class="chkbox" ng-change="Service.IsChecked(disinfectionNeededCheck,'disinfectionNeeded')" ng-checked="PageData.disinfectionNeeded=='Y'" ng-model="disinfectionNeededCheck" />
                                <label for="checkbox_c2" style="float:left"></label>
                                <span ng-show="PageData.disinfectionNeeded=='Y'" style="line-height: 25px;">需要消毒</span>
                                <span ng-show="PageData.disinfectionNeeded!='Y'" style="line-height: 25px;">不消毒</span>
                            </label>
                            <label>
                                <span style="float:left;line-height:25px;">有 效 期：</span>
                                <input type="checkbox" id="checkbox_c3" class="chkbox" ng-change="Service.IsChecked(effectiveControlChecked,'effectiveControl')" ng-checked="PageData.effectiveControl=='Y'" ng-model="effectiveControlChecked" />
                                <label for="checkbox_c3" style="float:left"></label>
                                <span ng-show="PageData.effectiveControl=='Y'" style="line-height: 25px;">长期有效</span>
                                <span ng-show="PageData.effectiveControl!='Y'" style="line-height: 25px;">短期有效</span>
                            </label>
                        </div>
                        <div class="control-group">
                            <label>
                                第一标准：<span ng-dictionary="MMISTD" style="width:200px;" ng-model="PageData.standardCode1Source"></span>
                            </label>
                            <label style="width:60%">
                                标准编码：<input type="text" style="width:78%" placeholder="请输入第一标准产品编码" ng-model="PageData.standardCode1" />
                            </label>
                        </div>
                        <div class="control-group">
                            <label>
                                第二标准：<span ng-dictionary="MMISTD" ng-model="PageData.standardCode2Source"></span>
                            </label>
                            <label style="width:60%">
                                标准编码：<input type="text" style="width:78%" placeholder="请输入第二标准产品编码" ng-model="PageData.standardCode2" />
                            </label>
                        </div>
                        <div class="control-group">
                            <label>
                                第三标准：<span ng-dictionary="MMISTD" ng-model="PageData.standardCode3Source"></span>
                            </label>
                            <label style="width:60%">
                                标准编码：<input type="text" style="width:78%" placeholder="请输入第三标准产品编码" ng-model="PageData.standardCode3" />
                            </label>
                        </div>
                        <div class="control-group">
                            <label style="width:100%;">材料说明：<input type="text" style="width:78%" placeholder="请输入材料说明" ng-model="PageData.materials" /></label>
                        </div>
                        <div class="control-group">
                            <label style="width:100%">使用说明：<input type="text" style="width:78%" placeholder="请输入使用说明" ng-model="PageData.useInfo" /></label>
                        </div>
                    </div>
                </div>

                <div class="widget-box">
                    <div class="widget-title bg_ly" data-toggle="collapse">
                        <span class="icon"><i class="fa icon-chevron-down"></i></span>
                        <h5>厂商信息</h5>
                    </div>
                    <div class="widget-content nopadding collapse in">
                        <div class="control-group ">
                            <label>
                                厂商名称：<select ng-model="PageData.medMnfcOrgCode"><option>请选择厂商</option></select>
                            </label>
                            <label style="width:60%">
                                物料编码：<input type="text" style="width:78%" placeholder="请输入厂家物料编码" ng-model="PageData.mnfcMedMICode" />
                            </label>
                        </div>
                        <div class="control-group">
                            <label>物料名称：<input type="text" placeholder="请输入厂家物料名称" ng-model="PageData.mnfcMedMIName" /></label>
                            <label style="width:60%">物料全称：<input type="text" style="width:78%" placeholder="请输入厂家物料全称" ng-model="PageData.mnfcMedMIFullName" /></label>
                        </div>
                        <div class="control-group">
                            <label>英文名称：<input type="text" placeholder="请输入厂家英文名称" ng-model="PageData.mnfcMedMINameEN" /></label>
                            <label style="width:60%;">英文全称：<input type="text" style="width:78%;" placeholder="请输入厂家英文全称" ng-model="PageData.mnfcMedMIFullNameEN" /></label>
                        </div>
                    </div>
                </div>

                <div class="widget-box">
                    <div class="widget-title bg_ly">
                        <span class="icon"><i class="fa icon-chevron-down"></i></span>
                        <h5 data-toggle="collapse" style="width:80%">图片信息</h5>
                        <a class="btn j_file_panel" href="javascript:void(0)">
                            <i class="fa fa-image"></i>
                            添加图片
                            <div ng-file="file" ng-model="file"></div>
                        </a>
                    </div>
                    <div class="widget-content nopadding collapse in">
                        <div class="control-group ">
                            <div ng-img-list="img" ng-comp="{delImg:true}" ng-model="PageData.attachments.images"></div>
                            <label style="opacity:0.5;width:100%;" ng-show="!PageData.attachments.images.length">
                                添加点图片丰富您的订单吧，
                                最多支持上传5张图片
                            </label>
                        </div>
                        <div class="control-group">
                            <label style="width:100%">
                                图片说明：<input type="text" style="width:78%;" placeholder="对您的图片说点什么吧..." ng-model="PageData.attachments.remark" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tools">
                <span class="btn-group oms-btn-group" style="float:right;">
                    <a class="btn btn-primary" ng-click="Service.Save()"><i class="fa fa-pencil"></i> 保存</a>
                    <a class="btn btn-primary" ng-click="Service.isEdit(false)"><i class="fa  fa-reply"></i> 返回</a>
                </span>
            </div>
        </div>
    </div>
</div>
