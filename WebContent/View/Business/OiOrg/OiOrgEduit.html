<div class="row">
    <div class="tools">
        <h5 style="float:left;">货主信息</h5>
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="oiPageInfo.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#PersonalInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>个人信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="PersonalInformation">
                <div class="control-group ">
                    <label>
                        <span class="required">*</span>组织类型：
                        <select ng-model="oiPageInfo.Info.oIType" ng-change="SelectInfo.oiType.change(item)">
                            <option value="">请选择组织类型</option>
                            <option ng-repeat="item in SelectInfo.oiType.dic" ng-selected="item.id==oiPageInfo.Info.oIType" value="{{item.id}}">{{item.text}}</option>
                        </select>
                    </label>
                    <label>
                        <span class="required">*</span> 货主名称：<input type="text" ng-model="oiPageInfo.Info.oIName" placeholder="请输入货主名称" />
                    </label>
                    <label>
                        货主全称：<input type="text" ng-model="oiPageInfo.Info.oIFullName" placeholder="请输入货主全称" />
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        <span class="required">*</span>货主简码：<input type="text" ng-model="oiPageInfo.Info.oIShortCode" placeholder="请输入货主短编码  " />
                    </label>
                    <label style="width:67%">
                        <span style="float:left"> 货主描述：</span>
                        <textarea class="box-80" ng-model="oiPageInfo.Info.oIDesc" placeholder="请输入该货主描述"></textarea>
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        <span style="float:left"> 货主备注：</span>
                        <textarea class="box-80" ng-model="oiPageInfo.Info.remark" placeholder="请输入该货主备注信息"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#RegistrationInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>注册信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="RegistrationInformation">
                <div class="control-group ">
                    <label>
                        <span class="required">*</span> 注册名称：<input type="text" ng-model="oiPageInfo.Info.corpRegCompanyName" placeholder="请输入注册名称" />
                    </label>
                    <label>
                        <span class="required">*</span>注册编码：<input type="text" ng-model="oiPageInfo.Info.corpRegNo" placeholder="请输入注册编码" />
                    </label>
                    <label>
                        <span class="required">*</span>注册币别：
                        <select ng-model="oiPageInfo.Info.corpRegCurrencyCode" ng-change="SelectInfo.Currency.change(item)">
                            <option value="">请选择币别</option>
                            <option ng-repeat="item in SelectInfo.Currency.dic" ng-selected="item.currencyCode==oiPageInfo.Info.corpRegCurrencyCode" value="{{item.currencyCode}}">{{item.currencyName}}</option>
                        </select>
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        <span class="required">*</span>所在省份：
                        <select ng-model="oiPageInfo.Info.corpRegProvinceCode" ng-change="SelectInfo.Province.change(item)">
                            <option value="">请选择所在省份</option>
                            <option ng-repeat="item in SelectInfo.Province.dic" ng-selected="item.divCode==oiPageInfo.Info.corpRegProvinceCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </label>
                    <label>
                        <span class="required">*</span>所在市级：
                        <select ng-model="oiPageInfo.Info.corpRegCityCode" ng-change="SelectInfo.City.change(item)">
                            <option value="">请选择所在市级</option>
                            <option ng-repeat="item in SelectInfo.City.dic" ng-selected="item.divCode==oiPageInfo.Info.corpRegCityCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </label>
                    <label>
                        <span class="required">*</span>所在区县：
                        <select ng-model="oiPageInfo.Info.corpRegDistrictCode" ng-change="SelectInfo.District.change(item)">
                            <option value="">请选择所在区县</option>
                            <option ng-repeat="item in SelectInfo.District.dic" ng-selected="item.divCode==oiPageInfo.Info.corpRegDistrictCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        邮政编码：<input type="text" ng-model="oiPageInfo.Info.corpBizPostcode" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'')" placeholder="请输入邮政编码" />
                    </label>
                    <label style="width:67%">
                        <span class="required">*</span>  企业地址：<input type="text" style="width:80%" ng-model="oiPageInfo.Info.corpRegAddress" placeholder="请输入该企业地址" />
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                       注册税号：<input type="text" ng-model="oiPageInfo.Info.corpRegTaxNo" placeholder="请输入注册税号" />
                    </label>
                    <label>
                       法人代表：<input type="text" ng-model="oiPageInfo.Info.corpRegLegalRep" placeholder="请输入法人代表" />
                    </label>
                    <label>
                       注册资本：<input type="text" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'')"  ng-model="oiPageInfo.Info.corpRegCapital" placeholder="请输入注册资本" />
                    </label>              
                </div>
                <div class="control-group ">

                    <label style="width:67%">
                        <span style="float:left"> 经营范围：</span>
                        <textarea class="box-80" ng-model="oiPageInfo.Info.corpRegBizScope" placeholder="请输入该货主经营范围"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#OperateInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>运营信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="OperateInformation">
                <div class="control-group ">
                    <label>
                        <span class="required">*</span>所在省份：
                        <select ng-model="oiPageInfo.Info.corpBizProvinceCode" ng-change="SelectInfo.BizProvince.change(item)">
                            <option value="">请选择所在省份</option>
                            <option ng-repeat="item in SelectInfo.Province.dic" ng-selected="item.divCode==oiPageInfo.Info.corpBizProvinceCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </label>
                    <label>
                        <span class="required">*</span>所在市级：
                        <select ng-model="oiPageInfo.Info.corpBizCityCode" ng-change="SelectInfo.BizCity.change(item)">
                            <option value="">请选择所在市级</option>
                            <option ng-repeat="item in SelectInfo.BizCity.dic" ng-selected="item.divCode==oiPageInfo.Info.corpBizCityCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </label>
                    <label>
                        <span class="required">*</span>所在区县：
                        <select ng-model="oiPageInfo.Info.corpBizDistrictCode" ng-change="SelectInfo.BizDistrict.change(item)">
                            <option value="">请选择所在区县</option>
                            <option ng-repeat="item in SelectInfo.BizDistrict.dic" ng-selected="item.divCode==oiPageInfo.Info.corpBizDistrictCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        <span class="required">*</span> 企业地址：<input type="text" style="width:80%" ng-model="oiPageInfo.Info.corpBizAddress" placeholder="请输入该企业地址" />
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#TopContacts">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>联系人信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="TopContacts">
                <div class="main-box-body clearfix">
                    <div style="min-height:100px">
                        <table class="table table-bordered ">
                            <thead>
                                <tr>
                                    <th><span>序号</span></th>
                                    <th><span>联系姓名</span></th>
                                    <th><span>联系手机</span></th>
                                    <th><span>联系电话</span></th>
                                    <th><span>联系邮箱</span></th>
                                    <th><span>联系用途</span></th>
                                    <th><span>通信工具</span> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人1姓名" ng-model="oiPageInfo.Info.contact1Name" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人1手机" ng-model="oiPageInfo.Info.contact1Mobile" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人1电话" ng-model="oiPageInfo.Info.contact1Tel" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人1邮箱" ng-model="oiPageInfo.Info.contact1Email" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人1用途" ng-model="oiPageInfo.Info.contact1Func" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人1通信工具" ng-model="oiPageInfo.Info.contact1PMsgType" />
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人2姓名" ng-model="oiPageInfo.Info.contact2Name" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人2手机" ng-model="oiPageInfo.Info.contact2Mobile" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人2电话" ng-model="oiPageInfo.Info.contact2Tel" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人2邮箱" ng-model="oiPageInfo.Info.contact2Email" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人2用途" ng-model="oiPageInfo.Info.contact2Func" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人2通信工具" ng-model="oiPageInfo.Info.contact2PMsgType" />
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人3姓名" ng-model="oiPageInfo.Info.contact3Name" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人3手机" ng-model="oiPageInfo.Info.contact3Mobile" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人3电话" ng-model="oiPageInfo.Info.contact3Tel" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人3邮箱" ng-model="oiPageInfo.Info.contact3Email" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人3用途" ng-model="oiPageInfo.Info.contact3Func" />
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="text" placeholder="请输入联系人3通信工具" ng-model="oiPageInfo.Info.contact3PMsgType" />
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tools">
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="oiPageInfo.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
