<div class="row">
    <div class="tools">
        <h5 style="float:left;">货主信息</h5>
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#PersonalInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>个人信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="PersonalInformation">
                <div class="control-group ">
                    <label>
                        组织类型：{{OiOrgView.Info.oITypeName}}
                    </label>
                    <label>
                        货主名称：{{OiOrgView.Info.oIName}}
                    </label>
                    <label>
                        货主全称：{{OiOrgView.Info.oIFullName}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        货主编码：{{OiOrgView.Info.oIShortCode}}
                    </label>
                    <label style="width:67%">
                        货主描述：{{OiOrgView.Info.oIDesc}}
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        货主备注：{{OiOrgView.Info.remark}}
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#RegistrationInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>注册信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="RegistrationInformation">
                <div class="control-group ">
                    <label>
                        注册名称：{{OiOrgView.Info.corpRegCompanyName}}
                    </label>
                    <label>
                        注册编码：{{OiOrgView.Info.corpRegNo}}
                    </label>
                    <label>
                        注册币别：{{OiOrgView.Info.corpRegCurrencyCodeName}}
                    </label>

                </div>
                <div class="control-group ">
                    <label>
                        注册税号：{{OiOrgView.Info.corpRegTaxNo}}
                    </label>
                    <label>
                        法人代表：{{OiOrgView.Info.corpRegLegalRep}}
                    </label>
                    <label>
                        注册资本：{{OiOrgView.Info.corpRegCapital}}
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        经营范围：{{OiOrgView.Info.corpRegBizScope}}
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#EnterpriseInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>企业信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="EnterpriseInformation">
                <div class="control-group ">
                    <label>
                        所在省份：{{OiOrgView.Info.corpRegProvinceCodeName}}
                    </label>
                    <label>
                        所在市级：{{OiOrgView.Info.corpRegCityCodeName}}
                    </label>
                    <label>
                        所在区县：{{OiOrgView.Info.corpRegDistrictCodeName}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        邮政编码：{{OiOrgView.Info.corpBizPostcode}}
                    </label>
                    <label>
                        企业地址：{{OiOrgView.Info.corpRegAddress}}
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#OperateInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>运营信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="OperateInformation">
                <div class="control-group ">
                    <label>
                        所在省份：{{OiOrgView.Info.corpBizProvinceCodeName}}
                    </label>
                    <label>
                        所在市级：{{OiOrgView.Info.corpBizCityCodeName}}
                    </label>
                    <label>
                        所在区县：{{OiOrgView.Info.corpBizDistrictCodeName}}
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        企业地址：{{OiOrgView.Info.corpBizAddress}}
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#TopContacts">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>联系人信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="TopContacts">
                <div class="main-box-body clearfix">
                    <div class="table-responsive list-box" style="min-height:100px">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th><span>序号</span></th>
                                    <th><span>联系姓名</span></th>
                                    <th><span>联系手机</span></th>
                                    <th><span>联系电话</span></th>
                                    <th><span>联系邮箱</span></th>
                                    <th><span>联系用途</span></th>
                                    <th><span>通信工具</span> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-show="OiOrgView.Info.contact1Name">
                                    <td>1</td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact1Name}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact1Mobile}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact1Tel}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact1Email}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                          {{OiOrgView.Info.contact1Func}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact1PMsgType}}
                                        </label>
                                    </td>
                                </tr>
                                <tr ng-show="OiOrgView.Info.contact2Name">
                                    <td>2</td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact2Name}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact2Mobile}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact2Tel}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{OiOrgView.Info.contact2Email}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{OiOrgView.Info.contact2Func}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact2PMsgType}}
                                        </label>
                                    </td>
                                </tr>
                                <tr ng-show="OiOrgView.Info.contact3Name">
                                    <td>3</td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact3Name}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact3Mobile}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact3Tel}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact3Email}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact3Func}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                           {{OiOrgView.Info.contact3PMsgType}}
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tools">
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
