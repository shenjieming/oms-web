<div class="row">
    <div class="tools">
        <h5 style="float:left;">医院操作</h5>
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="HplPageInfo.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#PersonalInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>医院信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="PersonalInformation">
                <div class="control-group ">
                    <label>
                        <span class="required">*</span> 医院名称：<input type="text" ng-model="HplPageInfo.Info.hPName" placeholder="请输入医院名称" />
                    </label>
                    <label>
                        <span class="required">*</span>医院全称：<input type="text" ng-model="HplPageInfo.Info.hPFullName" placeholder="请输入医院全称" />
                    </label>
                    <label>
                        <span class="required">*</span>等级编码：<input type="text" ng-model="HplPageInfo.Info.hPLevel" placeholder="请输入医院等级编码" />
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        <span class="required">*</span> 医院总机：<input type="text" ng-model="HplPageInfo.Info.hPTel" placeholder="请输入医院总机" />
                    </label>
                    <label>
                        <span class="required">*</span>备&nbsp;&nbsp;注：<input type="text" ng-model="HplPageInfo.Info.remark" placeholder="请输入备注" />
                    </label>
                    <label ng-show="HplPageInfo.checkIs">
                        <span style="float:left;line-height:25px;">操作状态：</span>
                        <input type="checkbox" id="checkbox_c2" class="chkbox" ng-checked="HplPageInfo.Info.validStatus" ng-model="HplPageInfo.Info.validStatus" />
                        <label for="checkbox_c2" style="float:left"></label>
                        <span ng-show="HplPageInfo.Info.validStatus" style="line-height: 25px;"> 有效</span>
                        <span ng-show="!HplPageInfo.Info.validStatus" style="line-height: 25px;">无效</span>
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:33%">
                        <span class="required">*</span>医院邮编：<input type="text" ng-model="HplPageInfo.Info.hPPostcode" placeholder="请输入医院邮编" />
                    </label>
                    <label style="width:65%">
                        <span style="float:left"> 医院描述：</span>
                        <textarea class="box-80" ng-model="HplPageInfo.Info.hPDesc" placeholder="请输入医院描述"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#RegistrationInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>医院地址</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="RegistrationInformation">
                <div class="control-group ">
                    <label>
                        <span class="required">*</span>所在国家：<input type="text" ng-model="HplPageInfo.Info.hPCountryCode" placeholder="请输入所在国家" />
                    </label>
                    <label>
                        <span class="required">*</span>所在省份：<input type="text" ng-model="HplPageInfo.Info.hPProvinceCode" placeholder="请输入所在省份" />
                    </label>
                    <label>
                        <span class="required">*</span> 所在市级：<input type="text" ng-model="HplPageInfo.Info.hPCityCode" placeholder="请输入所在市级" />
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        <span class="required">*</span>所在区域：<input type="text" ng-model="HplPageInfo.Info.hPDistrictCode" placeholder="请输入所在区域" />
                    </label>
                    <label>
                        <span class="required">*</span>所在地址：<input type="text" ng-model="HplPageInfo.Info.hPAddress" placeholder="请输入所在地址" />
                    </label>
                    <label>
                        <span class="required">*</span>医院坐标：<input type="text" ng-model="HplPageInfo.Info.hPLaLongtitude" placeholder="请输入医院坐标" />
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="tools">
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="HplPageInfo.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
