<div class="row">
    <div class="tools">
        <h5 style="float:left;">医院操作</h5>
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="Hospital.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#PersonalInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>医院信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="PersonalInformation">
                <div class="control-group ">
                    <label>
                        医院名称:{{Hospital.Info.hPName}}
                    </label>
                    <label>
                        医院全称:{{Hospital.Info.hPFullName}}
                    </label>
                    <label>
                        等级编码:{{Hospital.Info.hPLevel}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        医院总机:{{Hospital.Info.hPTel}}
                    </label>
                    <label>
                        备&nbsp;&nbsp;注:{{Hospital.Info.remark}}
                    </label>
                    <label ng-show="Hospital.checkIs">
                        <span style="float:left;line-height:25px;">操作状态：</span>
                        <input type="checkbox" id="checkbox_c2" class="chkbox" ng-checked="Hospital.Info.validStatus" ng-model="Hospital.Info.validStatus" />
                        <label for="checkbox_c2" style="float:left"></label>
                        <span ng-show="Hospital.Info.validStatus" style="line-height: 25px;"> 有效</span>
                        <span ng-show="!Hospital.Info.validStatus" style="line-height: 25px;">无效</span>
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        医院邮编:{{Hospital.Info.hPPostcode}}
                    </label>
                    <label>
                        医院描述:{{Hospital.Info.hPDesc}}
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#RegistrationInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>医院地址</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="RegistrationInformation">
                <div class="control-group ">
                    <label>
                        所在国家:{{Hospital.Info.hPCountryCode}}
                    </label>
                    <label>
                        所在省份:{{Hospital.Info.hPProvinceCode}}
                    </label>
                    <label>
                        所在市级:{{Hospital.Info.hPCityCode}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        所在区域:{{Hospital.Info.hPDistrictCode}}
                    </label>
                    <label>
                        所在地址:{{Hospital.Info.hPAddress}}
                    </label>
                    <label>
                        医院坐标:{{Hospital.Info.hPLaLongtitude}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="tools">
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="Hospital.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
