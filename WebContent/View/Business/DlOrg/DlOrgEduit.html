<div class="row">
    <div class="tools">
        <h5 style="float:left;">经销商信息</h5>
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="dlPageInfo.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#PersonalInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>个人信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="PersonalInformation">
                <div class="control-group ">
                    <label>
                        <span class="required">*</span> 经销商名：<input type="text" ng-model="dlPageInfo.Info.dLName" placeholder="请输入经销商名" />
                    </label>
                    <label>
                        <span class="required">*</span>经销全称：<input type="text" ng-model="dlPageInfo.Info.dLFullName" placeholder="请输入经销全称" />
                    </label>
                    <label>
                       经销描述：<input type="text" ng-model="dlPageInfo.Info.dLDesc" placeholder="请输入经销描述" />
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        <span style="float:left"> 经销备注：</span>
                        <textarea class="box-80" ng-model="dlPageInfo.Info.remark" placeholder="请输入该经销商备注信息"></textarea>
                    </label>
                </div>
            </div>
        </div>   
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#RegistrationInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>注册信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="RegistrationInformation">
                <div class="control-group ">
                    <label>
                        <span class="required">*</span> 注册名称：<input type="text" ng-model="dlPageInfo.Info.corpRegCompanyName" placeholder="请输入注册名称" />
                    </label>
                    <label>
                        <span class="required">*</span>注册编码：<input type="text" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'')"  ng-model="dlPageInfo.Info.corpRegNo" placeholder="请输入注册编码" />
                    </label>
                    <label>
                        <span class="required">*</span>注册币别：
                        <select ng-model="dlPageInfo.Info.corpRegCurrencyCode" ng-change="SelectInfo.Currency.change(item)">
                            <option value="">请选择币别</option>
                            <option ng-repeat="item in SelectInfo.Currency.dic" ng-selected="item.currencyCode==dlPageInfo.Info.corpRegCurrencyCode" value="{{item.currencyCode}}">{{item.currencyName}}</option>
                        </select>
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        注册资本：<input type="text" ng-model="dlPageInfo.Info.corpRegCapital" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'')" placeholder="请输入注册资本" />
                    </label>   
                    <label>
                        法人代表：<input type="text" ng-model="dlPageInfo.Info.corpRegLegalRep" placeholder="请输入法人代表" />
                    </label>   
                    <label ng-show="dlPageInfo.checkIs">
                        <span style="float:left;line-height:25px;">认证状态：</span>
                        <input type="checkbox" id="checkbox_c2" class="chkbox" ng-checked="dlPageInfo.Info.iscertStatus" ng-model="dlPageInfo.Info.iscertStatus" />
                        <label for="checkbox_c2" style="float:left"></label>
                        <span ng-show="dlPageInfo.Info.iscertStatus" style="line-height: 25px;">认证</span>
                        <span ng-show="!dlPageInfo.Info.iscertStatus" style="line-height: 25px;">未认证</span>
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        <span style="float:left">  经营范围：</span>
                        <textarea class="box-80" ng-model="dlPageInfo.Info.corpRegBizScope" placeholder="请输入该经销商经营范围"></textarea>
                    </label>
                </div>
            </div>
        </div>   
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#EnterpriseInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>企业信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="EnterpriseInformation">
                <div class="control-group ">
                    <label>
                        <span class="required">*</span>所在省份：
                        <select ng-model="dlPageInfo.Info.corpRegProvinceCode" ng-change="SelectInfo.Province.change(item)">
                            <option value="">请选择所在省份</option>
                            <option ng-repeat="item in SelectInfo.Province.dic" ng-selected="item.divCode==dlPageInfo.Info.corpRegProvinceCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </label>
                    <label>
                        <span class="required">*</span>所在市级：
                        <select ng-model="dlPageInfo.Info.corpRegCityCode" ng-change="SelectInfo.City.change(item)">
                            <option value="">请选择所在市级</option>
                            <option ng-repeat="item in SelectInfo.City.dic" ng-selected="item.divCode==dlPageInfo.Info.corpRegCityCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </label>
                    <label>
                        <span class="required">*</span>所在区县：
                        <select ng-model="dlPageInfo.Info.corpRegDistrictCode" ng-change="SelectInfo.District.change(item)">
                            <option value="">请选择所在区县</option>
                            <option ng-repeat="item in SelectInfo.District.dic" ng-selected="item.divCode==dlPageInfo.Info.corpRegDistrictCode" value="{{item.divCode}}">{{item.divName}}</option>
                        </select>
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:66.8%">
                        <span class="required">*</span>企业地址：<input type="text" style="width:80%" ng-model="dlPageInfo.Info.corpRegAddress" placeholder="请输入该企业地址" />
                    </label>
                </div>
            </div>
        </div>     
    </div>
    <div class="tools">
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="dlPageInfo.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
