<div class="row">
    <div class="tools">
        <h5 style="float:left;">仓库信息</h5>
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="whPageInfo.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#PersonalInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>仓库详情</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="PersonalInformation">
                <div class="control-group ">
                    <label>
                        仓库名称:{{whPageInfo.Info.wHName}}
                    </label>
                    <label>
                        仓库全称:{{whPageInfo.Info.wHFullName}}
                    </label>
                    <label>
                        仓库邮编:{{whPageInfo.Info.wHPostcode}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        仓库总机:{{whPageInfo.Info.wHTel}}
                    </label>
                    <label style="width:67%">
                        仓库备注:{{whPageInfo.Info.remark}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        是否带处理:{{whPageInfo.Info.wHWithOrderCenter=="Y"?"处理":"不处理"}}
                    </label>
                    <label style="width:67%">
                        仓库描述:{{whPageInfo.Info.wHDesc}}
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#EnterpriseInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>地址信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="EnterpriseInformation">
                <div class="control-group ">
                    <label>
                        所在省份:{{whPageInfo.Info.wHProvinceCodeName}}
                    </label>
                    <label>
                        所在市级:{{whPageInfo.Info.wHCityCodeName}}
                    </label>
                    <label>
                        所在区县:{{whPageInfo.Info.wHDistrictCodeName}}
                    </label>
                </div>
                <div class="control-group ">

                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        企业地址:{{whPageInfo.Info.wHAddress}}
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#TopContacts">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>联系人信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="TopContacts">
                <div class="main-box-body clearfix">
                    <div style="min-height:100px">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th><span>序号</span></th>
                                    <th><span>联系姓名</span></th>
                                    <th><span>联系手机</span></th>
                                    <th><span>联系电话</span></th>
                                    <th><span>联系邮箱</span></th>
                                    <th><span>联系用途</span></th>
                                    <th><span>通信工具</span> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-show="whPageInfo.Info.contact1Name">
                                    <td>1</td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact1Name}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact1Mobile}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact1Tel}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact1Email}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact1Func}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact1PMsgType}}
                                        </label>
                                    </td>
                                </tr>
                                <tr ng-show="whPageInfo.Info.contact2Name">
                                    <td>2</td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact2Name}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact2Mobile}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact2Tel}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact2Email}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact2Func}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact2PMsgType}}
                                        </label>
                                    </td>
                                </tr>
                                <tr ng-show="whPageInfo.Info.contact3Name">
                                    <td>3</td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact3Name}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact3Mobile}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact3Tel}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact3Email}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact3Func}}
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            {{whPageInfo.Info.contact3PMsgType}}
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tools">
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="whPageInfo.Save()">保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
