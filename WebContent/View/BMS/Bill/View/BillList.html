<div class="row">
    <div class="col-lg-12 row-mt-8">
        <div class="main-box clearfix">
            <header class="main-box-header clearfix">
                <h2 class="pull-left">{{title}}</h2>
                <span class="btn-group oms-btn-group" style="float:right;">
                    <a class="btn btn-primary"> <i class="fa fa-pencil"></i> 订单计费</a>
                    <a class="btn btn-primary"> <i class="fa fa-clipboard"></i> 调整计费</a>
                    <a class="btn btn-primary"><i class="fa fa-eye"></i> 审批计费</a>
                    <a class="btn btn-primary"><i class="fa fa-align-justify"></i> 计费详情</a>
                </span>
                <div class="input-group" style="float:right;width:250px;margin-right:10px;">
                    <input type="text" class="form-control" placeholder="请输入计费单号"
                           style="padding:8px;" ng-model="Pagein.sONo">
                    <a class="input-group-addon" href="javascript:void(0)"><i class="fa fa-search"></i></a>
                </div>
                <span ng-neardata="Integrated.DataQuery" style="float:right;"></span>
            </header>

            <div class="main-box-body clearfix">
                <div class="table-responsive list-box">
                    <table class="table table-bordered table-striped" st-table="">
                        <thead>
                            <tr>
                                <th><span>序号</span></th>
                                <th><span>订单编号</span></th>
                                <th><span>经销商</span></th>
                                <th><span>下单医院</span></th>
                                <th><span>医生</span></th>
                                <th><span>手术时间</span></th>
                                <th><span>下单人</span></th>
                                <th><span>订单状态</span></th>
                                <th><span>计费状态</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in " st-select-row="row" class="ng-scope ng-isolate-scope st-selected">
                                <td>{{$index+1}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-pagein="page" ng-model="Pagein"></div>
            </div>
        </div>
    </div>
</div>
