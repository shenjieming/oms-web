<div class="row" ng-controller="ReconciliationViewController">
    <div class="tools">
        <h5 style="float:left; font-weight:bold; margin-left:8px;">
            <i class="fa fa-file-archive-o"></i>
            对账单管理
        </h5>
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-if="Competence.approval" ng-click="Config.Approval.show()"><i class="fa fa-eye"></i> 审批</a>
            <a class="btn btn-primary" ng-if="Competence.unapproval" ng-click="Config.UnApproval.show()"><i class="fa fa-eye"></i> 反审批</a>
            <a class="btn btn-primary" ng-if="Competence.discard" ng-click="Config.Disable.show()"><i class="fa fa-eye"></i> 取消</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div ng-img="img" ng-model="file" style="height:0px;width:0px;"></div>
    <div ng-approval-reconciliation="Config.Approval" ng-model="RecInfo"></div>
    <div ng-anti-approval-reconciliation="Config.UnApproval" ng-model="RecInfo"></div>
    <div ng-disable-reconciliation="Config.Disable" ng-model="RecInfo"></div>
    <div>
        <div class="tab-content">
            <div>
                <div class="row-fluid">
                    <div class="widget-box">
                        <div class="widget-title bg_ly">
                            <span class="icon"><i class="fa icon-chevron-down"></i></span>
                            <h5 data-toggle="collapse" style="width:80%;" href="#Information">基础对账信息</h5>
                            <a class="btn" ng-if="Competence.modify" href="javascript:void(0)" ng-click="goLastPage()"><i class="fa fa-clipboard"></i> 修改对账</a>
                        </div>
                        <div id="Information" class="widget-content nopadding collapse in">
                            <div class="control-group">
                                <div class="Vessel">对账医院：<span ng-bind="RecInfo.hPCodeName"></span> </div>
                                <div class="Vessel Second">
                                    <span>对账信息：</span><span ng-bind="RecInfo.hSOASourceTypeName"></span><span ng-bind="RecInfo.hSOAHospitalNo"></span>
                                </div>
                            </div>

                            <div class="control-group ">
                                <div class="Vessel">对账类型：<span ng-bind="RecInfo.hSOATypeName"></span>  </div>
                                <div class="Vessel Second">
                                    对账时间：<span ng-bind="RecInfo.hSOADateFrom"></span>至<span ng-bind="RecInfo.hSOADateTo"></span>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="Vessel">制 单 人：<span ng-bind="RecInfo.hSOAIssueByName"></span></div>
                                <div class="Vessel">制单日期：<span ng-bind="RecInfo.hSOAIssueDate"></span></div>
                            </div>

                            <div class="control-group"><div class="Vessel All">医院备注：<span ng-bind="RecInfo.hSOAHospitalRemark"></span></div></div>

                            <div class="control-group"><div class="Vessel All">业务说明：<span ng-bind="RecInfo.hSOABizDesc"></span></div></div>

                            <div class="control-group"><div class="Vessel All">备注说明：<span ng-bind="RecInfo.hSOARemark"></span></div></div>
                        </div>
                    </div>

                    <div class="widget-box">
                        <div class="widget-title bg_ly">
                            <span class="icon"><i class="fa icon-chevron-down"></i></span>
                            <h5 data-toggle="collapse" style="width:80%;" href="#RecInfo">对账明细</h5>
                            <a class="btn" ng-if="Competence.modify" href="javascript:void(0)" ng-click="goLastPage()"><i class="fa fa-clipboard"></i> 修改明细</a>
                        </div>
                        <div id="RecInfo" class="widget-content nopadding collapse in">
                            <span ng-bill-materials="Module.BillListConfig" ng-model="RecInfo" ng-bill-service="Module.BillListService"></span>
                        </div>
                    </div>

                    <div class="widget-box" ng-if="RecInfo.images.length">
                        <div class="widget-title bg_ly">
                            <span class="icon"><i class="fa icon-chevron-down"></i></span>
                            <h5 data-toggle="collapse" href="#AdditionalInformation">图片信息</h5>
                        </div>
                        <div id="AdditionalInformation" class="widget-content nopadding collapse in">
                            <div class="control-group ">
                                <div ng-img-list="img" ng-comp="{delImg:false}" ng-model="RecInfo.images"></div>
                            </div>
                            <div class="control-group" ng-if="false">
                                <label style="width:100%">
                                    图片说明：<input type="text" style="width:78%;" placeholder="对您的图片说点什么吧..." ng-model="RecInfo.eventReasonDesc" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
