<div class="row" ng-controller="AddEventController">
    <div class="tools">
        <h5 style="float:left; font-weight:bold; margin-left:8px;">
            <i class="fa fa-file-archive-o"></i>
            手术订单
            <span style="color: #0033FF"><span ng-bind="sono"></span></span>
            <span style="color: #FF3300"><span ng-bind="PageData.statusName"></span></span>

        </h5>
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="EventService.Submit()"><i class="fa fa-check"></i> 提交</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div ng-img="img" ng-model="file" style="height:0px;width:0px;"></div>
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active" href="#AddEvent" data-toggle="tab"><a>{{View.Competence.apply?"返库申请":"添加事件"}} </a></li>
            <li role="presentation" href="#Original" data-toggle="tab"><a>原始订单</a></li>
            <li role="presentation" href="#Accurate" data-toggle="tab"><a>精确订单</a></li>
            <li role="presentation" href="#Additional" data-toggle="tab"><a>出库单</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane" id="Original">
                <div ui-view="Original"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="Accurate">
                <div ui-view="Accurate"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="Additional">
                <div class="row-fluid">
                    <div ui-view="Library"></div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane active" id="AddEvent">
                <div class="row-fluid">
                    <div class="widget-box">
                        <div class="widget-title bg_ly">
                            <span class="icon"><i class="fa icon-chevron-down"></i></span>
                            <h5 data-toggle="collapse" style="width:80%" href="#pro_AdditionalInformation">返库信息</h5>
                            <a class="btn j_file_panel" href="javascript:void(0)">
                                <i class="fa fa-image"></i>
                                附件上传 
                                <div ng-file="file" ng-model="file"></div>
                            </a>
                        </div>
                        <div id="pro_AdditionalInformation" class="widget-content nopadding collapse in">
                            <div class="control-group" ng-show="!View.Competence.apply">
                                <label>
                                    事件名称:<select ng-model="Event.eventCode"
                                                 ng-options="item.id as item.text for item in EventService.EventList">
                                        <option value="">请选择事件信息</option>
                                    </select>
                                </label>
                            </div>
                            <div class="control-group ">
                                <label style="width:100%">
                                    {{View.Competence.apply?"返库":"事件"}}说明：
                                    <input type="text" style="width:78%;" ng-model="Event.remark" placeholder="请输入返库额外说明，例：患者感染，请注意消毒后清点" />
                                </label>
                            </div>
                            <div class="control-group ">
                                <div ng-img-list="img" ng-comp="{delImg:true}" ng-model="Event.attachments.images"></div>
                                <label style="opacity:0.5;width:100%;" ng-show="!Event.attachments.images.length">
                                    请上传术后相关资料，如医院计费单照片、术后反馈单照片...
                                </label>
                            </div>
                            <div class="control-group">
                                <label style="width:100%">
                                    附件备注：<input type="text" style="width:78%;" placeholder="请输入附件额外说明" ng-model="Event.attachments.remark" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="EventService.Submit()"><i class="fa fa-check"></i> 提交</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
