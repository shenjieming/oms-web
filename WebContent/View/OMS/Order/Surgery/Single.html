<div class="row">
    <div class="tools">
        <h5 style="float:left; font-weight:bold; margin-left:8px;">
            <i class="fa fa-file-archive-o"></i>
            手术订单  <span ng-show="sono" style="color: #0033FF">
                <span ng-bind="sono"></span>
            </span>
            <span style="color: #FF3300">{{PageData.statusName}}</span>
        </h5>
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="PageService.Save()"><i class="fa fa-save"></i> 保存</a>
            <a class="btn btn-primary" ng-click="PageService.Submit()"><i class="fa fa-check"></i> 提交</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div ng-img="img" ng-model="file" style="height:0px;width:0px;"></div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#BaseInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>收货信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="BaseInformation">
                <div class="control-group">
                    <label style="width:80%">
                        <span class="required">*</span>
                        货主：<span ng-cargo="cargo" ng-model="PageData.sOOIOrgCode"></span>
                    </label>
                    <span style="margin-left:10%;">
                        <a class="btn btn-warning" ng-click="AddressConfig.show()">
                            <i class="fa fa-map-marker"></i>
                            收货地址选择
                        </a>
                    </span>
                </div>
                <div class="control-group ">
                    <label style="line-height:23px;">
                        <span class="required" style="line-height:10px;">*</span>
                        收货人：{{PageData.deliveryContact?PageData.deliveryContact:"请选择收货地址"}}
                    </label>
                    <label style="line-height:23px;">
                        <span class="required" style="line-height:10px;">*</span>
                        电话：{{PageData.deliveryrMobile?PageData.deliveryrMobile:""}}
                    </label>
                    <label>
                        <span class="required">*</span>配送：
                        <span ng-dictionary="TRANTP" ng-model="PageData.iniitCarrierTransType"></span>
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        <span>地址：</span>
                        <span>
                            <span ng-bind="PageData.deliveryProvinceName"></span>
                            <span ng-bind="PageData.deliveryCityName"></span>
                            <span ng-bind="PageData.deliveryDistrictName"></span>
                            <span ng-bind="PageData.deliveryAddress"></span>
                        </span>
                    </label>
                </div>
                <div ng-address="address" ng-model="PageData" ng-operat="AddressConfig"></div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly">           
                <h5 data-toggle="collapse" style="width:80%" data-toggle="collapse" href="#SurgeryInformation"> <span class="icon oms-web-icon-fold"><i class="fa icon-chevron-down"></i></span>
                    <span class="oms-web-h5-fold">手术信息</span></h5>
                <span class="btn" ng-click="HospitalConfig.show()"><i class="fa fa-reddit-square"></i> 主刀医生选择</span>
            </div>
            <div id="SurgeryInformation" class="widget-content nopadding collapse in">
                <div class="control-group ">
                    <label>
                        医院：{{PageData.initHPCode?PageData.initHPCodeName:"请选择主刀医生"}}
                    </label>
                    <label>
                        科室：{{PageData.initWardDeptCode?PageData.initWardDeptCodeName:""}}
                    </label>
                    <label>
                        医生：{{PageData.initDTCode?PageData.initDTCodeName:""}}
                        <span style="color:green" ng-show="PageData.initDTCode">[<span ng-bind="PageData.initIsLocalName"></span>]</span>
                    </label>
                </div>
                <div class="control-group">
                    <label style="width:100%;">
                        医院要求：<span ng-bind="PageData.initHPPreferenceDesc"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label style="width:100%;">
                        医生要求：<span ng-bind="PageData.initDTOperationPreferenceDesc"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <span class="Text required" style="margin-left:-70px;margin-top:0px;">*</span>
                        <span class="Text">手术日期：</span>
                        <span ng-show-data="" ng-model="PageData.initOperationDate"></span>
                        <span style="line-height: 25px; vertical-align: 50%;" id="OrderData"> {{DisplayWeek}}</span>
                    </label>
                    <label style="width:60%">
                        <span class="required">*</span>
                        诊断信息：<input type="text" style=" width:78%" ng-model="PageData.initDiseaseInfo" placeholder="请输入诊断信息，例：HY骨5翟 LUMFIX L3-L5 6钉" />
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%;">
                        患者信息：
                        <input type="text" style="width: 78%" ng-model="PageData.initPatientInfo" placeholder="请输入患者信息，例：男 34" />
                    </label>
                </div>
                <div class="control-group " style="display:none;">
                    <label style="width:100%">
                        备注信息：<input style="width:78%" type="text" />
                    </label>
                </div>
                <div ng-doctors="" ng-model="PageData" ng-operat="HospitalConfig"></div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly"  data-toggle="collapse" href="#ProductInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5 >
                    器械信息
                    <span ng-bind="ProductCompetence.ShowInfo"></span>
                </h5 >
            </div>
            <div id="ProductInformation" class="widget-content nopadding collapse in">
                <div ng-product-view="newProduct" ng-model="PageData" ng-service="ProductService" ng-comp="ProductCompetence"></div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly">
                <h5 data-toggle="collapse" style="width:80%" href="#AdditionalInformation">
                    <span class="icon oms-web-icon-fold" ><i class="fa icon-chevron-down"></i></span>
                    <span class="oms-web-h5-fold">附件信息</span></h5>
                <a class="btn j_file_panel" href="javascript:void(0)">
                    <i  class="fa fa-image"></i>
                    附件上传
                    <div ng-file="file" ng-model="file"></div>
                </a>
            </div>
            <div id="AdditionalInformation" class="widget-content nopadding collapse in">
                <div class="control-group ">
                    <div ng-img-list="img" ng-comp="{delImg:true}" ng-model="PageData.attachments.images"></div>
                    <label style="opacity:0.5;width:100%;" ng-show="!PageData.attachments.images.length">
                        请上传手术相关资料，如病历牌照片、诊断书照片...
                    </label>
                </div>
                <div class="control-group">
                    <label style="width:100%">
                        附件备注：<input type="text" style="width:78%;" placeholder="请输入附件额外说明" ng-model="PageData.attachments.remark" />
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="PageService.Save()"><i class="fa fa-save"></i> 保存</a>
            <a class="btn btn-primary" ng-click="PageService.Submit()"><i class="fa fa-check"></i> 提交</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
