
<div class="widget-box">
    <div class="widget-content">
        <div ng-summary="" ng-model="PageData.events"></div>
        <div class="control-group">
            <ul class="timeline">
                <li class="tl-header" ng-show="PageData.status=='SOSTS00090'">
                    <div class="btn btn-warning" ng-click="goView('app.oms.order.addevent',{sono:PageData.sONo})">
                        <i class="fa fa-codepen"></i> 添加事件
                    </div>
                </li>
                <li class="tl-header" ng-show="PageData.status=='SOSTS00120'||PageData.status=='SOSTS00200'">
                    <div class="btn btn-sm btn-default btn-rounded"><i class="fa fa-codepen"></i> 完成</div>
                </li>
                <li class="tl-item" ng-repeat="event in PageData.events">
                    <div class="tl-wrap b-info">
                        <span class="tl-date text-muted"><span ng-bind="event.eventOpDate"></span></span>
                        <div class="tl-content panel p-sm b-a">
                            <span class="arrow b-white left pull-top"></span>
                            <div class="p b-light">
                                <span ng-bind="event.externalRemark1"></span> 
                                <div ng-img-list="img" ng-model="event.images"></div>
                                <span ng-show="event.eventReasonDesc">
                                    备注：<span ng-bind="event.eventReasonDesc"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="tl-header">
                    <div class="btn btn-sm btn-default btn-rounded"><i class="fa fa-database"></i> 开始</div>
                </li>

            </ul>
        </div>
    </div>
</div>
