<div class="row">
    <div class="tools">
        <h5 style="float:left; font-weight:bold; margin-left:8px;">
            <i class="fa fa-file-archive-o"></i>
            备货订单  <span ng-show="sono" style="color: #0033FF">{{sono}}</span>
            <span style="color: #FF3300">{{PageData.statusName}}</span>
        </h5>
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="PageService.Save()"><i class="fa fa-save"></i> 保存</a>
            <a class="btn btn-primary" ng-click="PageService.Submit()"><i class="fa fa-check"></i> 提交</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa fa-reply"></i> 返回</a>
        </span>
    </div>
    <div ng-img="img" ng-model="file" style="height:0px;width:0px;"></div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" >
                <h5 data-toggle="collapse" href="#BaseInformation">
                    <span class="icon oms-web-icon-fold"><i class="fa icon-chevron-down"></i></span>
                   <span class="oms-web-h5-fold" >收货信息</span>
                </h5>
            </div>
            <div class="widget-content nopadding collapse in" id="BaseInformation">
                <div class="control-group">
                    <label style="width:85%">
                        <span class="required">*</span>
                        货主：<span ng-cargo="cargo" ng-model="PageData.sOOIOrgCode"></span>
                    </label>
                    <span style="margin-left:10%;">
                        <a class="btn btn-warning" ng-click="AddressConfig.show()">
                            <i class="fa fa-map-marker"></i>
                            收货地址选择
                        </a>
                    </span>
                </div>
                <div class="control-group ">
                    <label>
                        <span class="Text required" style="margin-left:-70px;margin-top:0px;">*</span>
                        <span class="Text">送达日期：</span>
                        <span ng-show-data="" ng-model="PageData.deliveryReqArrivalDate"></span>
                        <span style="line-height: 25px; vertical-align: 50%;" id="OrderData"> {{DisplayWeek}}</span>

                            <!--<span class="required">*</span>-->
                        <!--<span style="float:left;line-height:32px;">送达日期：</span>-->
                        <!--<div class="input-group" style="float:left;width:200px;">-->
                            <!--<input type="text" class="form-control" placeholder="请选择送达要求" style="padding:8px;" ng-datatime="" ng-model="PageData.deliveryReqArrivalDate">-->
                            <!--<div class="input-group-addon"><i class="fa fa-calendar"></i></div>-->
                        <!--</div>-->
                        <!--<span style="line-height: 25px; vertical-align: 50%; margin-left:20px" id="OrderData"> {{DisplayWeek}}</span>-->
                    </label>
                </div>
                <div class="control-group ">
                    <label style="line-height:23px;">
                        <span class="required" style="line-height:10px;">*</span>
                        收货人：{{PageData.deliveryContact?PageData.deliveryContact:"请选择收货地址"}}
                    </label>
                    <label style="line-height:23px;">
                        <span class="required" style="line-height:10px;">*</span>
                        电话：{{PageData.deliveryrMobile?PageData.deliveryrMobile:""}}
                    </label>
                    <label>
                        <span class="required">*</span>配送：
                        <span ng-dictionary="TRANTP" ng-model="PageData.iniitCarrierTransType"></span>
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        <span>地址：</span>
                        <span>
                            {{PageData.deliveryProvinceName}}
                            {{PageData.deliveryCityName}}
                            {{PageData.deliveryDistrictName}}
                            {{PageData.deliveryAddress}}
                        </span>
                    </label>
                </div>
                <div ng-address="address" ng-model="PageData" ng-operat="AddressConfig"></div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly">

                <h5 data-toggle="collapse" href="#ProductInformation">
                    <span class="icon oms-web-icon-fold"><i class="fa icon-chevron-down"></i></span>
                    <span class="oms-web-h5-fold" >器械信息{{ProductCompetence.ShowInfo}}</span>
                </h5>
            </div>
            <div id="ProductInformation" class="widget-content nopadding collapse in">
                <div ng-product-view="newProduct" ng-model="PageData" ng-service="ProductService" ng-comp="ProductCompetence"></div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly">
                <h5 data-toggle="collapse" style="width:80%" href="#AdditionalInformation">
                    <span class="icon oms-web-icon-fold"><i class="fa icon-chevron-down"></i></span>
                   <span class="oms-web-h5-fold" >附件信息</span>
                </h5>
                <a class="btn j_file_panel" href="javascript:void(0)">
                    <i class="fa fa-image"></i>
                    附件上传
                    <div ng-file="file" ng-model="file"></div>
                </a>
            </div>
            <div id="AdditionalInformation" class="widget-content nopadding collapse in">
                <div class="control-group ">
                    <div ng-img-list="img" ng-comp="{delImg:true}" ng-model="PageData.attachments.images"></div>
                    <label style="opacity:0.5;width:100%;" ng-show="!PageData.attachments.images.length">
                       请上传备货相关资料，如订货器械当前库存照片...
                    </label>
                </div>
                <div class="control-group">
                    <label style="width:100%">
                        附件备注：<input type="text" style="width:78%;" placeholder="请输入附件额外说明" ng-model="PageData.attachments.remark" />
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="PageService.Save()"><i class="fa fa-save"></i> 保存</a>
            <a class="btn btn-primary" ng-click="PageService.Submit()"><i class="fa fa-check"></i> 提交</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
