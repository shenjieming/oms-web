
<div class="row">
    <div class="col-lg-12 row-mt-8">
        <div class="main-box clearfix" ng-slide="!RelManList.IsEdit">
            <header class="main-box-header clearfix">
                <h2 class="pull-left">库区列表</h2>
                <span style="float:right;">
                    <a class="btn btn-primary" ng-click="WhzoneInsert.showInsert()"> <i class="fa fa-wrench"></i>新增</a>
                    <a class="btn btn-primary" ng-click="WhzoneEdit.GETWhzoneEditView()"><i class="fa fa-pencil"></i>编辑</a>
                    <a class="btn btn-primary" ng-click="WhzoneView.GETWhzoneView()"><i class="fa fa-align-justify">详情</i></a>
                    <a class="btn btn-danger"  ng-click="WhZoneList.DeleteWhzone()"><i class="fa fa-times"></i> 删除</a>
                </span>
            </header>
            <div class="main-box-body clearfix">
                <div class="table-responsive list-box" style="min-height:450px">
                    <table class="table table-bordered table-striped" st-table="WhZoneList.info">
                        <thead>
                        <tr>
                            <th><span>序号</span></th>
                            <th><span>仓库编码</span> </th>
                            <th><span>仓库名称</span></th>
                            <th><span>库区编码</span></th>
                            <th><span>库区名称</span></th>
                            <th><span>有效状态</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in WhZoneList.info" st-select-row="row" class="ng-scope ng-isolate-scope st-selected" ng-dblclick="Service.View(row)">
                            <td> <span ng-bind="$index+1"></span></td>
                            <td><span ng-bind="row.medMIWarehouse"></span></td>
                            <td><span ng-bind="row.whName"></span></td>
                            <td><span ng-bind="row.zoneCode"></span></td>
                            <td><span ng-bind="row.zoneName"></span></td>
                            <td><span ng-bind="row.validStatusName"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-pagein="page" ng-model="Pagein"></div>
            </div>
        </div>
    </div>
    <ng-dialog ng-model="WhzoneEdit.model" style="display:none">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-3">
                <span class="required">*</span>仓库名称：<select ng-model="WhzoneEdit.info.medMIWarehouse">
                <option ng-repeat="item in SelectInfo.Whouse.dic"  value="{{item.orgCode}}">{{item.wHName}}</option>
            </select>
            </div>
            <div class="col-lg-4">
                <span class="required">*</span>库区名称：<input type="text" ng-model="WhzoneEdit.info.zoneName" placeholder="请输入库区名称" />
            </div>
            <div class="col-lg-4">
                <span class="required">*</span>库区编码：<input type="text" ng-model="WhzoneEdit.info.zoneCode" placeholder="请输入库区编码" />
            </div>
        </div>
        <div class="row row-mt-8">
            <div class="col-lg-1"></div>
            <div class="col-lg-10" style="width:70%; margin:10px 0px">
                <span class="required">*</span>库区用途：<input type="text" style="width:80%" ng-model="WhzoneEdit.info.zoneFuncDesc" placeholder="请输入库区用途" />
            </div>
        </div>
        <div class="row row-mt-8">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <span style="float:left;"> 库区备注：</span>
                <textarea style="width:85%;height:60px;" ng-model="WhzoneEdit.info.remark" placeholder="请输入库区备注"></textarea>
            </div>
        </div>
</ng-dialog>
    <ng-dialog ng-model="WhzoneInsert.model" style="display:none">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-3">
                <span class="required">*</span>仓库名称：<select ng-model="WhzoneInsert.info.medMIWarehouse">
                    <option value="">请选择仓库</option>
                    <option ng-repeat="item in SelectInfo.Whouse.dic"  value="{{item.orgCode}}">{{item.wHName}}</option>
                </select>
            </div>
            <div class="col-lg-4">
                <span class="required">*</span>库区名称：<input type="text" ng-model="WhzoneInsert.info.zoneName" placeholder="请输入库区名称" />
            </div>
            <div class="col-lg-4">
                <span class="required">*</span>库区编码：<input type="text" ng-model="WhzoneInsert.info.zoneCode" placeholder="请输入库区编码" />
            </div>
        </div>
        <div class="row row-mt-8">
            <div class="col-lg-1"></div>
            <div class="col-lg-10" style="width:70%; margin:10px 0px">
                <span class="required">*</span>库区用途：<input type="text" style="width:80%" ng-model="WhzoneInsert.info.zoneFuncDesc" placeholder="请输入库区用途" />
            </div>
        </div>
        <div class="row row-mt-8">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <span style="float:left;"> 库区备注：</span>
                <textarea style="width:85%;height:60px;" ng-model="WhzoneInsert.info.remark" placeholder="请输入库区备注"></textarea>
            </div>
        </div>
    </ng-dialog>
    <ng-dialog ng-model="WhzoneView.model" style="display:none">
        <div class="row">

            <div class="col-lg-1"></div>
            <div class="col-lg-3">
                仓库名称：<span ng-bind="WhzoneView.info.whName"></span>
            </div>
            <div class="col-lg-4">
                库区名称： <span ng-bind="WhzoneView.info.zoneName"></span>
            </div>
            <div class="col-lg-4">
                库区编码： <span ng-bind="WhzoneView.info.zoneName"></span>
            </div>
        </div>
        <div class="row row-mt-8">
            <div class="col-lg-1"></div>
            <div class="col-lg-5" style="margin: 10px 0px">
                库区用途： <span ng-bind="WhzoneView.info.zoneFuncDesc"></span>
            </div>
        </div>
        <div class="row row-mt-8">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
               备注：<span ng-bind="WhzoneView.info.remark"></span>
            </div>
        </div>
    </ng-dialog>
</div>
