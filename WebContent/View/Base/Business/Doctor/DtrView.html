<div ng-slide="DoctorList.IsView" style="display:none;">
    <div class="tools">
        <span style="float:right;">
            <a class="btn btn-primary" ng-click="DoctorJump.isView(false)"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#BaseInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>医生信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="BaseInformation">

                <div class="control-group ">
                    <label>
                        医院名称：{{DoctorView.Info.hPCodeName}}
                    </label>
                    <label>
                        科室名称：{{DoctorView.Info.wardDeptCodeName}}
                    </label>
                    <label>
                        科室编码：{{DoctorView.Info.wardDeptCodeName}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        医生姓名：{{DoctorView.Info.dTName}}
                    </label>
                    <label>
                        医生级别：{{DoctorView.Info.dTGradeName}}
                    </label>
                    <label>
                        医生归属：{{DoctorView.Info.isLocal=="LOCAL"?"本院":"非本院"}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        工作编号：{{DoctorView.Info.dTIDCard}}
                    </label>
                    <label>
                        医生性别：{{DoctorView.Info.dTSexName}}
                    </label>
                    <label>
                        医生邮箱：{{DoctorView.Info.dTEmail}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        医生手机：{{DoctorView.Info.wardDeptTel}}
                    </label>
                    <label>
                        医生学历：{{DoctorView.Info.dTEducationName}}
                    </label>
                    <label>
                        医生电话：{{DoctorView.Info.dTTel}}
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        医生地址：{{DoctorView.Info.dTAddress}}
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        医生描述：{{DoctorView.Info.dTOperationPreferenceDesc}}
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        医生备注：{{DoctorView.Info.dTRemark}}
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%">
                        医生喜好：{{DoctorView.Info.wardDeptFullName}}
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#TopContacts">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>联系人信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="TopContacts">
                <div class="control-group ">
                    <span>&nbsp;&nbsp;第一联系人信息：</span>
                </div>
                <div class="control-group ">
                    <label>
                        通讯工具：{{DoctorView.Info.DTPMsgType1}}
                    </label>
                    <label>
                        通讯号码：{{DoctorView.Info.DTPMsgNo1}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        通讯号描述：{{DoctorView.Info.DTPMsgDesc1}}
                    </label>
                </div>
                <div class="control-group ">
                    <span>&nbsp;&nbsp;第二联系人信息：</span>
                </div>
                <div class="control-group ">
                    <label>
                        通讯工具：{{DoctorView.Info.DTPMsgType2}}
                    </label>
                    <label>
                        通讯号码：{{DoctorView.Info.DTPMsgNo2}}
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        通讯号描述：{{DoctorView.Info.DTPMsgDesc2}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
