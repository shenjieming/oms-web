
<div class="row">
    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#ViewBasicInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>物料基本信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="ViewBasicInformation">
                <div class="control-group ">
                    <label>
                        货主名称：{{PageData.oIOrgCodeName}}
                    </label>
                    <label>
                        品牌：{{PageData.medBrandCodeName}}
                    </label>
                    <label>
                        产品线：{{PageData.medProdLnCodeName}}
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        物料编码：<span ng-bind="PageData.medMICode"></span> 
                    </label>
                    <label>
                        物料类型：<span ng-bind="PageData.categoryByPlatformName"></span>
                    </label>
                    <label>
                        通用性：<span ng-bind="PageData.applyCommonType"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        物料名称：<span ng-bind="PageData.medMIName"></span>
                    </label>
                    <label>物料全称：<span ng-bind="PageData.medMIFullName"></span></label>
                    <label>
                        规格：<span ng-bind="PageData.specification"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <span>扫描信息：</span>
                        <span ng-bind="PageData.isScanSupported=='Y'?'支持':'不支持'"></span>|
                        <span ng-bind="PageData.medMICodeScanned"></span>
                    </label>
                    <label>
                        无菌包装：<span ng-bind="PageData.disinfectionNeeded=='Y'?'是':'否'"></span>
                    </label>
                    <label>产品方向：<span ng-bind="PageData.directionName"></span> </label>
                </div>
                <div class="control-group">
                    <label>
                        物料型号：<span ng-bind="PageData.model"></span>
                    </label>
                    <label>材料：<span ng-bind="PageData.materials"></span> </label>
                    <label>使用说明：<span ng-bind="PageData.useInfo"></span></label>           
                </div>
                <div class="control-group">
                    <label>
                        物料单位：<span ng-bind="PageData.medMIUnit"></span>
                    </label>
                    <label>
                        有 效 期：<span ng-bind="PageData.effectiveControl=='Y'?'长期有效':'短期有效'"></span>
                    </label>
                </div>

                <div class="control-group ">
                    <label style="width:100%">
                      备注：<span ng-bind="PageData.remark"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#ViewCharacteristicInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>物料附加信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="ViewCharacteristicInformation">
                <div class="control-group">
                    <label>分类一：<span ng-bind="PageData.medMIUserDefineClass1"></span> </label>
                    <label>分类二：<span ng-bind="PageData.medMIUserDefineClass2"></span></label>
                    <label>分类三：<span ng-bind="PageData.medMIUserDefineClass3"></span></label>
                </div>
                <div class="control-group">
                    <label>英文名称：<span ng-bind="PageData.medMINameEN"></span></label>
                    <label style="width:60%;">英文全称：<span ng-bind="PageData.medMIFullNameEN"></span></label>
                </div>
                <div class="control-group ">
                    <label>
                        合格证联数：<span ng-bind="PageData.certMultiQty"></span> 联
                    </label>
                    <label style="width:60%">
                        注册证号：<span ng-bind="PageData.registryNo"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        第一标准：<span ng-bind="PageData.standardCode1SourceName"></span>
                    </label>
                    <label style="width:60%">
                        标准编码：<span ng-bind="PageData.standardCode1"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        第二标准：<span ng-bind="PageData.standardCode2SourceName"></span>
                    </label>
                    <label style="width:60%">
                        标准编码：<span ng-bind="PageData.standardCode2"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        第三标准：<span ng-bind="PageData.standardCode3SourceName"></span>
                    </label>
                    <label style="width:60%">
                        标准编码：<span ng-bind="PageData.standardCode3"></span>
                    </label>
                </div>
         
            </div>
        </div>

        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#ViewManufacturerInfo">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>厂商原始信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="ViewManufacturerInfo">
                <div class="control-group ">
                    <label ng-if="false">
                        厂商：<span ng-bind="PageData.medMnfcOrgCodeName"></span>
                    </label>
                    <label style="width:100%">
                        编码：<span ng-bind="PageData.mnfcMedMICode"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>名称：<span ng-bind="PageData.mnfcMedMIName"></span> </label>
                    <label style="width:60%">全称：<span ng-bind="PageData.mnfcMedMIFullName"></span> </label>
                </div>
                <div class="control-group">
                    <label>英文名称：<span ng-bind="PageData.mnfcMedMINameEN"></span></label>
                    <label style="width:60%;">英文全称：<span ng-bind="PageData.mnfcMedMIFullNameEN"></span></label>
                </div>
            </div>
        </div>

        <div class="widget-box">
            <div class="widget-title bg_ly">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5 data-toggle="collapse" href="#ViewImageInformation">物料图片及附件</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="ViewImageInformation">
                <div class="control-group ">
                    <div ng-img="img" ng-comp="{delImg:true}" ng-model="PageData.attachmentForms[0].images"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
