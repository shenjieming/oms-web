<div class="row">
    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="Service.Save()"><i class="fa fa-pencil"></i> 保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title bg_ly" data-toggle="collapse" href="#BaseInformation">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5>模板信息</h5>
            </div>
            <div class="widget-content nopadding collapse in" id="BaseInformation">
                <div class="control-group ">
                    <label style="width:30%">
                        <span class="required">*</span>
                        货主信息：<span ng-cargo="Detail.PageData.sOOIOrgCode" ng-model="Detail.PageData.oIOrgCode" ng></span>
                    </label>
                    <label style="width: 30%">
                        <span class="required">*</span>模板类型：<span ng-dictionary="SOTTYP" ng-model="Detail.PageData.tmplType"></span>
                    </label>
                    <label ng-if="typeTmplate=='PUBLIC'" style="width: 40%">
                        <span class="required"></span>模板权限：共有模板
                    </label>
                    <label ng-if="typeTmplate=='PRIVATE'" style="width: 40%">
                        <span class="required"></span>模板权限：私有模板
                    </label>
                </div>
                <div class="control-group ">
                    <label>
                        <span class="required">*</span>模板名称：<input type="text" style="width: 40%" ng-model="Detail.PageData.tmplName" />
                    </label>
                    <label>
                        <span class="required">*</span>模板全称：<input type="text" style="width:60%" ng-model="Detail.PageData.tmplFullName" />
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:60%">
                        模板描述：<input type="text" style="width:78%;" ng-model="Detail.PageData.tmplDesc" />
                    </label>
                </div>
                <div class="control-group ">
                    <label style="width:100%;">
                        备注信息
                        <input type="text" style="width: 78%" ng-model="Detail.PageData.remark" />
                    </label>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget-title bg_ly">
                <span class="icon"><i class="fa icon-chevron-down"></i></span>
                <h5 data-toggle="collapse" href="#ProductInformation">
                    物料信息
                    {{Detail.ProductCompetence.ShowInfo}}
                </h5>
            </div>
            <div id="ProductInformation" class="widget-content nopadding collapse in">
                <div ng-product-view="detailProduct" ng-model="Detail.PageData" ng-service="Detail.ProductService" ng-comp="Detail.ProductCompetence"></div>
            </div>
        </div>
    </div>

    <div class="tools">
        <span class="btn-group oms-btn-group" style="float:right;">
            <a class="btn btn-primary" ng-click="Service.Save()"><i class="fa fa-pencil"></i> 保存</a>
            <a class="btn btn-primary" ng-click="goLastPage()"><i class="fa  fa-reply"></i> 返回</a>
        </span>
    </div>
</div>
